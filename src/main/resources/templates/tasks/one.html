<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Просмотр заявки</title>
</head>
<body>
<div class="container-fluid p-0">
    <!--  Навигационная панель вынесена в отдельный файл navbar.html-->
    <div th:insert="navbar"></div>

    <div class="container">
        <form class="mt-3" th:action="@{/tasks/done/{id}(id=${task.id})}" method="post" th:object="${task}">

            <input type="hidden" name="id" id="id" th:field="*{id}">

            <div class="col-9">
                <div class="mb-3">
                    <label for="description" class="form-label"><b>Название</b></label>
                    <input type="text" readonly class="form-control" id="description" name="description" th:field="*{description}">
                </div>

                <div class="mb-3">
                    <label for="created" class="form-label"><b>Дата создания</b></label>
                    <input type="text" readonly class="form-control" id="created" name="created"
                           th:field="*{created}">
                </div>


                <div class="mb-3">
                <span th:if="${task.done}">
                    <i class="bi bi-check-square"></i>
                 </span>
                    <span th:if="${!task.done}">
                    <i class="bi bi-square"></i>
                 </span>
                    <label class="form-label"><b>Выполнено</b></label>
                </div>

            </div>

            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><button class="btn btn-success w-100" type="submit">Выполнить</button></div>
                    <div class="col-4"><a class="btn btn-primary w-100" th:href="@{/tasks/update/{id}(id=${task.id})}">Редактировать</a></div>
                    <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a></div>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
