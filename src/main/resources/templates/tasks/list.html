<!doctype html>
<html lang="en">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>TODO</title>
</head>

<div class="container-fluid p-0">
    <!--Навигационная панель вынесена в отдельный файл navbar.html -->

    <div th:insert="navbar"></div>
    <div class="container">

        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th><i class="bi bi-square"></i></th>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Дата создания</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">

                    <td>
				            <span th:if="${task.done}">
				            	<i class="bi bi-check-square"></i>
				            </span>
                        <span th:if="${!task.done}">
				            	<i class="bi bi-square"></i>
				            </span>
                    </td>

                    <td th:text="${task.id}"/>

                    <td><a th:text="${task.description}" th:href="@{/tasks/{id}(id=${task.id})}"></a></td>

                    <td th:text="${#temporals.format(task.created, 'dd.MM.yyyy')}"/>

                </tr>
                </tbody>
            </table>
        </div>


    </div>


</div>
</body>
</html>
